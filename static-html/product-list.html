<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generic Admin Interface</title>
    <link rel="stylesheet" href="../css/main.css">

</head>

<body>
    <div class="si-main">
        <div class="si-wrapper">
            <div class="si-page-bg si-service_upload si-productList">

                <a  href="#" class="si-headerlogo"></a>
                <div class="si-header">
                    <div class="si-header__left">

                        <div class="si-header__heading">

                            <span class="si-text">Generic Admin Interface</span>
                        </div>
                        <ul class="si-breadCrumbs">
                            <li><a href="#"><span>Product</span></a></li>
                        </ul>
                    </div>
                    <div class="si-header__right">
                        <div class="si-header__drpdwn">
                            <div class="si-drpDwn">
                                <div class="si-drpDwn__value">
                                    <span>Cricket</span>
                                    <select>
                                        <option>Dropdown Value</option>
                                        <option>Dropdown Value</option>
                                        <option>Dropdown Value</option>
                                        <option>Dropdown Value</option>
                                        <option>Dropdown Value</option>
                                    </select>
                                </div>
                                <div class="si-drpDwn__list">
                                    <div class="swiper-container">
                                        <ul class="swiper-wrapper">
                                            <li class="si-nav__list swiper-slide">Dropdown Value</li>
                                            <li class="si-nav__list swiper-slide">Dropdown Value</li>
                                            <li class="si-nav__list swiper-slide">Dropdown Value</li>
                                            <li class="si-nav__list swiper-slide">Dropdown Value</li>
                                            <li class="si-nav__list swiper-slide">Dropdown Value</li>
                                        </ul>
                                        <div class="swiper-scrollbar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="si-header__adimnBox">
                            <span class="si-text">Admin</span>
                            <a href=""><span class="si-logout"></span></a>
                        </div>
                    </div>
                </div>
                <div class="si-options">
                    <div class="si-option">
                        <div class="si-icon si-json"></div>
                        <div class="si-subotionswrapper">
                            <span class="si-icon si-view"></span>
                            <span class="si-icon si-Client_edit"></span>
                            <span class="si-icon si-add"></span>
                        </div>
                        <div class="si-option_name_wrapper">
                            <div class="si-option_name">json</div>

                        </div>

                    </div>
                    <div class="si-option">
                        <div class="si-icon si-xml"></div>
                        <div class="si-subotionswrapper">
                            <span class="si-icon si-view"></span>
                            <span class="si-icon si-Client_edit"></span>
                            <span class="si-icon si-add"></span>
                        </div>
                        <div class="si-option_name_wrapper">

                            <div class="si-option_name">xml</div>

                        </div>

                    </div>
                    <div class="si-option">
                        <div class="si-icon si-html"></div>
                        <div class="si-subotionswrapper">
                            <span class="si-icon si-view"></span>
                            <span class="si-icon si-Client_edit"></span>
                            <span class="si-icon si-add"></span>
                        </div>
                        <div class="si-option_name_wrapper">
                            <div class="si-option_name">html</div>

                        </div>

                    </div>
                    <div class="si-option">
                        <div class="si-icon si-txt"></div>
                        <div class="si-subotionswrapper">
                            <span class="si-icon si-view"></span>
                            <span class="si-icon si-Client_edit"></span>
                            <span class="si-icon si-add"></span>
                        </div>
                        <div class="si-option_name_wrapper">
                            <div class="si-option_name">txt</div>

                        </div>

                    </div>
                    <div class="si-option">
                        <div class="si-icon si-viewAll"></div>
                        <div class="si-subotionswrapper">
                            <span class="si-icon si-view"></span>
                            <span class="si-icon si-Client_edit"></span>
                            <span class="si-icon si-add"></span>
                        </div>
                        <div class="si-option_name_wrapper">
                            <div class="si-option_name">view all</div>

                        </div>

                    </div>

                </div>


            </div>



        </div>
    </div>
    <!--<script src="../js/swiper.min.js"></script>-->
    <script>
        var swiper = new Swiper('.swiper-container', {
            direction: 'vertical',
            slidesPerView: 'auto',
            freeMode: true,
            scrollbar: {
                el: '.swiper-scrollbar',
            },
            mousewheel: true,
        });
    </script>
</body>

</html>
